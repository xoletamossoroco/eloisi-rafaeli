    <title>LOGIN</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="nome" id="Nome" placeholder="Nome" required>
            <input type="idade" id="Idade" placeholder="Idade" required>
            <input type="email" id="Email" placeholder="Email" required>
            <input type="senha" id="Senha" placeholder="Senha" required>

        </form>
        <P id="message"></P>
    </div>
    <script src="app.js"></script>
</body>
